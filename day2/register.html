<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/mystyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form action="">
          <label for="txtUserName">User Name</label>
          <input
            type="text"
            name=""
            id="txtUserName"
            placeholder="Enter your Name"
            required
          />
          <label for="txtPassword">Password</label>
          <input
            type="password"
            name=""
            id="txtPassword"
            placeholder="Enter password"
            required
          />
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="rbMale" checked />
            <label for="rbMale">Male</label>
            <input type="radio" name="gender" id="rbFemale" />
            <label for="rbFemale">Female</label>
            <input type="radio" name="gender" id="rbTrans" />
            <label for="rbTrans">Transgender</label>
          </fieldset>
          <label for="numPhone">Contact Number</label>
          <input type="number" name="" id="numPhone" />
          <label for="email">Email ID</label>
          <input type="email" name="" id="email" />
          <label for="">Date of Birth</label>
          <input type="date" name="" id="" />
          <label for="">Address</label>
          <textarea name="" id="" cols="30" rows="10"></textarea> <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button><br />
          <a href="./tabledemo.html">Go Back</a>
          <!-- <input type="reset" value="Cancel" /> -->
        </form>
      </div>
    </div>
  </body>
</html>
