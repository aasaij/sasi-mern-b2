<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Learning Bootstrap 5</h1>
      <p class="h1 text-primary bg-info p-2">Heading 1</p>
      <p class="h2 text-success bg-dark px-5">Heading 2</p>
      <p class="h3 text-danger bg-warning py-5">Heading 3</p>
      <p class="h4 text-info bg-primary pt-3">Heading 4</p>
      <p class="h5 text-light bg-danger pb-3">Heading 5</p>
      <p class="h6 text-dark bg-light ps-3">Heading 6</p>
      <p class="display-1 pe-5 m-2">Display 1</p>
      <p class="display-2 my-4">Display 2</p>
      <p class="display-3">Display 3</p>
      <p class="display-4">Display 4</p>
      <p class="display-5">Display 5</p>
      <p class="display-6">Display 6</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
