<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-dark text-light">
      <form action="">
        <h1>Simple Calculator</h1>
        <label for="" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="num1" required />
        <label for="" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="num2" required />
        <fieldset>
          <legend>Arithmetic Operations</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sign"
              id="add"
              value="+"
            />
            <label class="form-check-label" for="add"> Addition </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sign"
              id="minus"
              value="-"
            />
            <label class="form-check-label" for="minus"> Subtraction </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sign"
              id="multiply"
              value="x"
            />
            <label class="form-check-label" for="multiply">
              Multiplication
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sign"
              id="divide"
              value="/"
            />
            <label class="form-check-label" for="divide"> Division </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sign"
              id="remain"
              value="%"
            />
            <label class="form-check-label" for="remain"> Remainder </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sign"
              id="power"
              value="^"
            />
            <label class="form-check-label" for="power"> Power </label>
          </div>
        </fieldset>
        <label for="" class="form-label">Result</label>
        <input type="text" id="result" disabled class="form-control" />
        <button class="btn btn-success m-3 p-3" type="button" id="cmdAdd">
          Add
        </button>
        <button class="btn btn-danger m-3 p-3" type="button" id="cmdClear">
          Clear
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./calc.js"></script>
  </body>
</html>
